[use]
plugin = basics
plugin = istex

[env]
path = currentMonth
value = thru(() => new Date()).thru(d => d.getMonth() + 1).thru(m => env('Startup') ? 'latest' : m)

[replace]
path = query
value = fix('publicationDate:"2020" AND language:"fre"')

[ISTEXScroll]
field = *
maxPage = 1000

[ISTEXResult]

[dump]
indent = true

[FILESave]
location = fix(`${env('PWD')}/public/${env('FileName')}`)
identifier = fix(`${env('FileName')}-${env('currentMonth')}.json`)
compress = true

[exchange]
value = get('filename').append(' generated.')

[dump]
indent = true
