[use]
plugin = basics

[env]
path = currentMonth
value = thru(() => new Date()).thru(d => d.getMonth() + 1).thru(m => (Boolean(env('Startup')) ? 'latest' : m))

[replace]
path = Startup
value = env('Startup')

path = FileName
value = env('FileName')

path = currentMonth
value = env('currentMonth')

path = PWD
value = env('PWD')


[dump]
indent = true
